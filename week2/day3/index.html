  <body>
    <!-- Form -->
    <form
      action=""
      id="contact-form"
      method="POST"
      style="border: 1px solid red;"

      <div>
        <label>
          Full Name: <input id="full-name" type="text" name="name" />

      </div>
      <div>

          <th>Full Name</th>
          <th>Email</th>

        <tr>
